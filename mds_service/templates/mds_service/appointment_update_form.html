{% extends 'mds_service/home.html' %}
{% block content %}
<hr class="featurette-divider">
<div class="container col-12">
    <form class="container col-12" method="post" action="" enctype="multipart/form-data" class="form-floating">
        <div class="row text-start">
            <div class="col-10 mx-auto">
                <div class="card mb-4 box-shadow mx-auto">
                    <div class="card-header text-center">
                        <h4 class="my-0 font-weight-normal">Редактирование записи на приём/Анализы/УЗИ/МРТ</h4>
                    </div>
                    <div class="card-body text-center">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-block btn-outline-primary">Сохранить</button>
                        <a href="{% url 'mds_service:home' %}" class="btn btn-block btn-outline-danger">Отмена</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
